<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles.css')}}">
  </head>
  <body>
    <header>
      <div class="container">
        <div id="branding">
          <h1><span class="highlight">Sentiment</span> Analysis</h1>
        </div>
        <nav>
          <ul>
            <li class="current"> <a href="/home">Home</a> </li>
            <li> <a href="/result">Result</a> </li>
          </ul>
        </nav>
      </div>
    </header>
      <section id="showcase">
        <div class="container">
          <h1>Twitter Sentiment Analysis.</h1>
          <p>Predicts the Sentiment of tweets as Positive, Negative, Neutral.</p>
        </div>
      </section>
      <section id="pred">
        <div class="container">
          <h1>Enter the Topic of Tweets for Sentiment Analysis.</h1>
          <form action="/predict" method="POST">
            <textarea name="Tweet" placeholder="Enter here..." rows="4" cols="50"></textarea>
            <input type="submit" value="Analyse" class="button">
          </form>
        </div>
      </section>
      
      <footer>
        <p>Team-LHN, Copyright &copy; 2020</p>
      </footer>

  </body>
